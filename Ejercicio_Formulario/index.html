<body>

    <div class="container">
        <form id="contact" action="registro.php" method="POST">
            <h3>Registro</h3>
            <br>
            <fieldset>
                <label for="nombre">Nombre:</label>
                <input placeholder="Tu nombre" type="text" tabindex="1" name="nombre" required>
            </fieldset>
            <fieldset>
                <label for="apellido1">Primer apellido:</label>
                <input placeholder="Primer apellido" type="text" tabindex="1" name="apellido1" required>
            </fieldset>
            <fieldset>
                <label for="apellido2">Segundo apellido:</label>
                <input placeholder="Segundo apellido" type="text" tabindex="1" name="apelliod2" required>
            </fieldset>
            <fieldset>
                <label for="nick">Nick:</label>
                <input placeholder="Nombre de usuario" type="text" tabindex="1" name="nick" required>
            </fieldset>
            <fieldset>
                <label for="email">Email:</label>
                <input placeholder="ejemplo@gmail.com" type="email" tabindex="1" name="email" required>
            </fieldset>
            <fieldset>
                <label for="contraseña">Contraseña:</label>
                <input placeholder="**********" type="password" tabindex="2" name="contraseña" required>
            </fieldset>
            <fieldset>
                <label for="contraseña">Repite contraseña:</label>
                <input placeholder="**********" type="password" tabindex="3" name="contraseña" required>
            </fieldset>
            <fieldset>
                <button class="btn" name="submit" type="submit" id="contact-submit"
                    data-submit="...Sending">Registrar</button>
            </fieldset>
            <fieldset>
                <a href="login.html" class="login">Iniciar sesión</a>
            </fieldset>

        </form>

    </div>
